                <th>id</th>

                <th>img</th>
                <th>age</th>
                <th>address</th>
                <TH>status</TH>
                <th>class</th>
            </tr>
            <tr>
                <th><input th:value="${students.size()+ 1}" name="id" id="id" readonly></th>
                <th><input  placeholder="Enter name" name = "name"></td></th>
                <th><input name="file" type="file"></th>
                <th><input  placeholder="Enter Age" name = "age"></td></th>
                <th><input placeholder="Enter address" name = "address"></td></th>
                <td>
                    <select name="status">
                        <option value="true"> true</option>
                        <option value="false"> false</option>
                    </select>
                </td>
                <th>

                        <option th:each="c,obj: ${classes}" th:value="${c.getId()}" th:text="${c.getName()}" ></option>
                    </select>
